<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            cursor: none;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #00ff00;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px #00ff00;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            z-index: 1000;
            box-shadow: 0 0 10px #00ff00;
        }

        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            border: 2px solid #00ff00;
            max-width: 500px;
        }

        #instructions h2 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        #instructions button {
            background: #003300;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s;
        }

        #instructions button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1001;
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Health: <span id="health">100</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Ammo: <span id="ammo">30</span></div>
        </div>

        <div id="crosshair"></div>

        <div id="instructions">
            <h2>ðŸŽ¯ First Person Shooter</h2>
            <p>Survive the enemy invasion!</p>
            <p><strong>Controls:</strong></p>
            <p>W/A/S/D - Move</p>
            <p>Mouse - Look around</p>
            <p>Left Click - Shoot</p>
            <p>R - Reload</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
